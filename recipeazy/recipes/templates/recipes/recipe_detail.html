<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Recipe Collection</title>
    <style>
        :root {
    --primary: #38A169; /* Green */
    --primary-light: #4abb7d; /* Lighter green for hover states */
    --secondary: #9AE6B4; /* Light Green */
    --dark: #276749; /* Dark Green */
    --light: #F0FFF4; /* Light Mint */
    --accent: #68D391; /* Medium Green */
    --gray-100: #f7fafc;
    --gray-200: #edf2f7;
    --gray-300: #e2e8f0;
    --gray-800: #2d3748;
    --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: var(--light);
    color: var(--gray-800);
    line-height: 1.6;
    font-size: 16px;
    padding-top: 40px;
    max-width: 1000px;
    margin: 0 auto;
    padding: 40px 20px;
}

h1 {
    font-size: 3rem;
    font-weight: 800;
    color: var(--gray-800);
    margin-bottom: 1.5rem;
    text-align: center;
    line-height: 1.2;
    letter-spacing: -0.5px;
    padding-bottom: 15px;
    position: relative;
}

h1:after {
    content: '';
    position: absolute;
    width: 80px;
    height: 4px;
    background-color: var(--primary);
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 2px;
}

h3 {
    font-size: 1.8rem;
    font-weight: 700;
    color: var(--dark);
    margin: 2rem 0 1.2rem 0;
    position: relative;
    display: inline-block;
    padding-bottom: 8px;
}

h3:after {
    content: '';
    position: absolute;
    width: 70%;
    height: 3px;
    background-color: var(--secondary);
    bottom: 0;
    left: 0;
    border-radius: 2px;
}

.crop {
    width: 100%;
    max-width: 700px;
    height: auto;
    margin: 0 auto 2.5rem auto;
    overflow: hidden;
    border-radius: 20px;
    box-shadow: var(--shadow-lg);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.crop:hover {
    transform: scale(1.01);
    box-shadow: var(--shadow-xl);
}

.crop img {
    width: 100%;
    height: auto;
    display: block;
    transition: transform 0.5s ease;
}

.crop:hover img {
    transform: scale(1.03);
}

ul {
    list-style-type: none;
    margin-bottom: 1rem;
    padding-left: 0;
}

/* Style for ingredients list */
ul li, ul:not(:last-child) {
    padding: 10px 15px;
    margin-bottom: 8px;
    background-color: white;
    border-radius: 8px;
    box-shadow: var(--shadow-sm);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    position: relative;
    padding-left: 30px;
}

ul li:before, ul:not(:last-child):before {
    content: 'â€¢';
    color: var(--primary);
    font-weight: bold;
    position: absolute;
    left: 12px;
    font-size: 1.2rem;
}

ul li:hover, ul:not(:last-child):hover {
    transform: translateX(5px);
    box-shadow: var(--shadow-md);
    background-color: var(--gray-100);
}

/* Special styling for method sections which might be longer */
h3 + ul {
    background-color: white;
    border-radius: 12px;
    padding: 20px 25px;
    box-shadow: var(--shadow-md);
    line-height: 1.8;
    white-space: pre-line; /* Preserve line breaks in method instructions */
}

/* Recipe metadata section */
.recipe-meta {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin: 2rem 0;
    justify-content: center;
}

.meta-item {
    background-color: white;
    padding: 12px 20px;
    border-radius: 50px;
    display: flex;
    align-items: center;
    gap: 10px;
    box-shadow: var(--shadow-sm);
}

.meta-icon {
    color: var(--primary);
}

/* Back button */
.back-button {
    display: inline-block;
    margin-bottom: 2rem;
    padding: 10px 20px;
    background-color: var(--primary);
    color: white;
    border-radius: 50px;
    text-decoration: none;
    font-weight: 600;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: var(--shadow-sm);
}

.back-button:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
    background-color: var(--primary-light);
}

/* Print button for recipes */
.print-button {
    position: fixed;
    bottom: 30px;
    right: 30px;
    width: 50px;
    height: 50px;
    background-color: var(--primary);
    color: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: var(--shadow-md);
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.print-button:hover {
    transform: scale(1.1);
    box-shadow: var(--shadow-lg);
}

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

body {
    animation: fadeIn 0.5s ease-out;
}

/* Media Queries */
@media (max-width: 768px) {
    h1 {
        font-size: 2.5rem;
    }
    
    h3 {
        font-size: 1.5rem;
    }
    
    .crop {
        max-width: 100%;
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 2rem;
    }
    
    h3 {
        font-size: 1.3rem;
    }
    
    body {
        padding: 20px 15px;
    }
    
    ul li, ul:not(:last-child) {
        padding: 8px 15px 8px 25px;
    }
}

/* Print styles */
@media print {
    body {
        background-color: white;
        padding: 0;
        font-size: 12pt;
    }
    
    .crop {
        max-width: 400px;
        box-shadow: none;
    }
    
    h1 {
        font-size: 24pt;
    }
    
    h3 {
        font-size: 18pt;
    }
    
    .back-button, .print-button {
        display: none;
    }
    
    ul li, ul:not(:last-child), h3 + ul {
        box-shadow: none;
        background-color: transparent;
        break-inside: avoid;
    }
}
    </style>
</head>
<body>
    <header id="header">
        <div class="container">
            <nav>
                <div class="logo">Recipe<span>Eazy</span></div>
                <div class="nav-links">
                    <a href="{%url 'recipe_list'%}" class="active">Home</a>
                    <a href="#">About</a>
                </div>
                <div class="search-bar">
                    <form action="{% url 'search-recipe' %}" method="get">
                        <input type="text" name="q" placeholder="Enter recipe name..." required>
                        <button type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </div>
    </header>
    <h1>{{recipe.title}}</h1>
    {% if recipe.image %}
        <img src="{{ recipe.image.url }}" alt="{{ recipe.title }}" width="200" >
    {% endif %}
    <br>
    <h3>Ingredients</h3>
    {%for ingredient in ingredients%}
        <ul>{{ingredient}}</ul>
    {%endfor%}
    <h3>Method</h3>
    <ul>{{recipe.method}}</ul>
</body>
</html>
