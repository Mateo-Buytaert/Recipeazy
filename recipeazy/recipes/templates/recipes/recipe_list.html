<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Recipe Collection</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const recipeCards = document.querySelectorAll('.recipe-card');
    recipeCards.forEach((card, index) => {
        card.style.setProperty('--animation-order', index);
    });
});
    </script>
    <style>
:root {
    --primary: #38A169; /* Green */
    --primary-light: #4abb7d; /* Lighter green for hover states */
    --secondary: #9AE6B4; /* Light Green */
    --dark: #276749; /* Dark Green */
    --light: #F0FFF4; /* Light Mint */
    --accent: #68D391; /* Medium Green */
    --gray-100: #f7fafc;
    --gray-200: #edf2f7;
    --gray-300: #e2e8f0;
    --gray-800: #2d3748;
    --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: var(--light);
    color: var(--gray-800);
    overflow-x: hidden;
    line-height: 1.6;
    font-size: 16px;
    padding-top: 40px;
}

a {
    color: var(--dark);
    text-decoration: none;
    transition: color 0.3s ease;
}

a:hover {
    color: var(--primary);
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    width: 100%;
}

h1 {
    font-size: 3.5rem;
    text-align: center;
    color: var(--primary);
    margin-bottom: 20px;
    letter-spacing: -1px;
    font-weight: 800;
}

.section-header {
    text-align: center;
    margin-bottom: 50px;
}
header {
    background-color: white;
    box-shadow: var(--shadow-md);
    position: fixed;
    width: 100%;
    z-index: 100;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

header.hidden {
    transform: translateY(-100%);
}

header.scrolled {
    box-shadow: var(--shadow-lg);
}
.section-header h2 {
    font-size: 2.4rem;
    margin-bottom: 20px;
    position: relative;
    display: inline-block;
    color: var(--gray-800);
    font-weight: 700;
    letter-spacing: -0.5px;
}

.section-header h2:after {
    content: '';
    position: absolute;
    width: 70px;
    height: 4px;
    background-color: var(--primary);
    bottom: -12px;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 2px;
}

.recipe-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    gap: 35px;
    max-width: 1200px;
    margin: 0 auto 40px auto;
    padding: 0 20px;
}

.recipe-card {
    background-color: white;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: var(--shadow-md);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    height: 100%;
}

.recipe-card:hover {
    transform: translateY(-12px);
    box-shadow: var(--shadow-xl);
}

.recipe-img {
    height: 230px;
    background-color: var(--accent);
    position: relative;
    overflow: hidden;
}

.recipe-img img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.5s ease;
}

.recipe-card:hover .recipe-img img {
    transform: scale(1.08);
}

.recipe-time {
    position: absolute;
    bottom: 15px;
    right: 15px;
    background-color: rgba(255,255,255,0.9);
    padding: 6px 14px;
    border-radius: 20px;
    font-size: 0.8rem;
    font-weight: 600;
    box-shadow: var(--shadow-sm);
}

.recipe-content {
    padding: 25px;
}

.recipe-tags {
    display: flex;
    gap: 10px;
    margin-bottom: 15px;
}

.recipe-tag {
    background-color: var(--light);
    color: var(--primary);
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 0.75rem;
    font-weight: 600;
    transition: background-color 0.3s ease;
}

.recipe-tag:hover {
    background-color: var(--secondary);
}

.recipe-title {
    font-size: 1.4rem;
    margin-bottom: 12px;
    font-weight: 700;
    color: var(--gray-800);
    line-height: 1.3;
}

.recipe-desc {
    color: #2F855A;
    font-size: 0.95rem;
    margin-bottom: 20px;
    line-height: 1.6;
}

.recipe-meta {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding-top: 18px;
    border-top: 1px solid var(--gray-200);
}

.recipe-rating {
    display: flex;
    align-items: center;
    gap: 5px;
    color: #FFB100;
    font-weight: 700;
}

.recipe-author {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 0.9rem;
    font-weight: 500;
}

/* Animations */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Apply animation to recipe cards */
.recipe-card {
    opacity: 0;
    animation: fadeInUp 0.6s forwards;
    animation-delay: calc(var(--animation-order, 0) * 0.1s);
}

/* Media Queries */
@media (max-width: 992px) {
    h1 {
        font-size: 3rem;
    }
    
    .section-header h2 {
        font-size: 2.2rem;
    }
    
    .recipe-grid {
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 25px;
    }
}

@media (max-width: 768px) {
    h1 {
        font-size: 2.5rem;
    }
    
    .section-header h2 {
        font-size: 1.8rem;
    }
    
    .recipe-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 2rem;
    }
    
    .section-header h2 {
        font-size: 1.5rem;
    }
    
    .recipe-grid {
        grid-template-columns: 1fr;
        max-width: 320px;
    }
    
    .recipe-img {
        height: 200px;
    }
}


    </style>
</head>
<body>
    <header id="header">
        <div class="container">
            <nav>
                <div class="logo">Recipe<span>Eazy</span></div>
                <div class="nav-links">
                    <a href="{%url 'recipe_list'%}" class="active">Home</a>
                    <a href="#">About</a>
                </div>
                <div class="search-bar">
                    <form action="{% url 'search-recipe' %}" method="get">
                        <input type="text" name="q" placeholder="Enter recipe name..." required>
                        <button type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </div>
    </header>
    <h1>Recipes</h1>
    <div class="section-header">
        <h2>Recipes that meet your search</h2>
    </div>
    <br>
    <br>
    {%for recipe in recipes%}
    <a href="{% url 'recipe-detail' id=recipe.id %}" style="text-decoration:none">
    <div class="recipe-grid">
        <div class="recipe-card">
            <div class="recipe-img">
                {% if recipe.image %}
                    <img src="{{ recipe.image.url }}" alt="{{ recipe.title }}" width="300">
                {% endif %}
                <div class="recipe-time">{{recipe.cook_time}} minutes</div>
            </div>
            <div class="recipe-content">
                <div class="recipe-tags">
                    <span class="recipe-tag">Italian</span>
                    <span class="recipe-tag">Pasta</span>
                </div>
                <h3 class="recipe-title">{{recipe.title}}</h3>
                <p class="recipe-desc">{{recipe.description}}</p></p>
                <div class="recipe-meta">
                    <div class="recipe-rating">
                        ★★★★★ 5
                    </div>
                    <div class="recipe-author">
                        <span>Chef Mateo the great</span>
                    </div>
                </div>
            </div>
        </div>
    </a>
        {%endfor%}
</body>
</html>
